# Evaluate PII Extraction
dataset_args:
  dataset_path: ../src/pii_leakage/extern/echr
  dataset_mode: undefended
  sample_duplication_rate: 1

attack_args:
  attack_name: naive_extraction
  sampling_rate: 15000
  # sampling_rate: 2500
  seq_len: 256

model_args:
  architecture: google/bert_for_seq_generation_L-24_bbc_encoder
  pre_trained: True   # Start from a pre-trained checkpoint
  model_ckpt: ../pii_results/MB02

ner_args:
  ner: flair
  ner_model: flair/ner-english-ontonotes-large
  anon_token: <MASK>
  anonymize: False

env_args:
  # eval_batch_size: 64
  eval_batch_size: 8